<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/html-guard.js"></script>
    <meta charset="UTF+2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>kroysi</title>
    <script type="text/javascript">
      var _smartsupp = _smartsupp || {};
      _smartsupp.key = 'abdb2acec80ea34132ca339ac807669212a77b14';
      window.smartsupp || (function (d) {
        var s, c, o = smartsupp = function () { o._.push(arguments) };
        o._ = [];
        s = d.getElementsByTagName('script')[0];
        c = d.createElement('script');
        c.type = 'text/javascript';
        c.charset = 'utf-8';
        c.async = true;
        c.src = 'https://www.smartsuppchat.com/loader.js?';
        s.parentNode.insertBefore(c, s);
      })(document);
    </script>
    <script>
        HtmlGuard.protections.antiDevTools();

        HtmlGuard.protections.blockContextMenu();

        HtmlGuard.protections.blockDrag();

        HtmlGuard.protections.blockSelection();

        HtmlGuard.protections.blockConsoleOutput();

        HtmlGuard.loader.loadStyleByRef("css/main.css");

        HtmlGuard.loader.loadScriptBySrc("js/vue.js");
        HtmlGuard.loader.loadScriptBySrc("js/config.js");
        HtmlGuard.loader.loadScriptBySrc("js/common.js");
    </script>
    <meta name="description" content="Built by kroysi: your code’s trash, your skills won’t cut it, and trying to reverse this will only end in tears.">
    <link rel="shortcut icon" href="img/2.ico" type="image/ico">
  </head>
  <body>
    <div class="preloader">
      <div class="preloader-circle PreloaderStyle"></div>
    </div>

    <div id="asif-page">
      <div class="wrapper">
        <div class="background">
          <video preload muted ref="background-video" id="background-video" onloadeddata="volume=0.3">
            <source src="videos/Righthere.mp4" type="video/mp4" />
            <source src="videos/Righthere2.mp4" type="video/mp4" />
            <source src="videos/Righthere3.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="asif-page-copyright" :style="CopyRightStyle">
          {{ copyrightText }}
        </div>

        <div class="container">
          <div class="asif-page-wrapper">
            <div class="asif-page-info">
              <div
                class="asif-page-info-play"
                :class="{ 'is-playing': isPlaying }"
                :style="PlayButtonStyle"
                @click="startPlay"
              >
                Start
              </div>

              <div class="asif-page-info-logo"></div>

              <div
                ref="title"
                :class="{ 'title-visible': titleVisible }"
                class="asif-page-info-title"
                :style="TitleStyle"
              >
                {{ title }}
              </div>

              <div
                class="asif-page-info-social"
                :class="{ 'social-visible': titleVisible }"
              >
                <a
                  v-for="(item, key) in social"
                  :href="getSocialLink(key, item)"
                  target="_blank"
                  class="asif-page-info-social-item"
                >
                  <span :style="SocialStyle" :class="'icon-' + key"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
